<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeGym</title>
    <script>
        function func(a, b) {
            if (a > b) {
                alert("tham số thứ nhất lớn hơn tham số thứ 2");
            }if (a <= b) {
                alert(a + b ) ;
            }
        }
    </script>
</head>
<body>
<script>
    let a = parseInt(prompt("Mời nhập vào tham số thứ nhất"));
    let b = parseInt(prompt("Mời nhập vào tham số thứ hai"));
    func(a , b);

</script>
</body>
</html>
