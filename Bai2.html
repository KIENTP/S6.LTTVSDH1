<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeGym</title>
    <script >
        function sumOne(number) {
            return number +1 ;
        }
    </script>
</head>
<body>
    <script>
        let number = parseInt(prompt("nhập vào số bất kì"));
        document.write(sumOne(number));
    </script>
</body>
</html>
